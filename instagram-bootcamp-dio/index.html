<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram-YM</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="photophone">
            <img src="instagram-celular.png" alt="celular com perfil no instagram"> 
        </div>

        <div class="right-side">
            <div class="insta-login insta-logo">
                <img src="instagram-logo.png" class="insta-logo" alt="logotipo do instagram">

                <div class="profile-login">
                    <img src="profile-pic.jpg" alt="foto de perfil de Yasmin">
                </div>

                <a href="#" class="continue">Continue como yasminmsmenezes</a>
                <a href="#" class="remover">Remover conta</a>
            </div>

            <div class="muda-login">
                <p class="not-username">Não é yasminmsmenezes?</p>
                <p class="not-username">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
                
            </div>

            <div  class="getapp">
                <div class="sub-getapp">
                <p>Baixe o aplicativo</p>
                </div>
                <div class="sub-getapp">
                   <a href="#" class="download-apple"> </a>
                <a href="#" class="download-google"> </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
